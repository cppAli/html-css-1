<body>
    <p>MY To Do List</p>

            <li><!--1-->

                    <input type="checkbox" id="item1" onchange="updateItem(this)">

                    <!--идентификатор id="item1" применение стиля CSS-->
                    <!--onchange="updateItem(this) обращение к функции(скрипту) передача аргумента отзависимости отметки Checkbox-->
                    <!--идентификатор id="label" обращение к элементу через JavaScript и стилю в CSS-файле-->
                </label>
            </li>
            
            <li><!--2-->

                    <input type="checkbox" id="item1" onchange="updateItem(this)"> 
                    <span id="label1">Pay bills</span>

        </ul>
        <script>
            function updateItem(checkbox) {
              //Получает следующий элемент после чекбокса (checkbox) это <span> с текстом "Пункт 1"
              var label = checkbox.nextElementSibling; 
              //Получает ближайший родительский элемент <li> в котором содержится чекбокс.
              var listItem = checkbox.closest('li');
              //Получает ссылку на элемент с идентификатором 'checklist' в коде не используется
              var checklist = document.getElementById('checklist');

              if (checkbox.checked) {
                label.classList.add('checked');
                listItem.classList.add('checked-list');

                // Добавление изображения
                var img = document.createElement('img');
                img.src = 'image.png'; // Замените на путь к вашему изображению
                //Добавляет созданный <img> как дочерний элемент <span>, что позволяет отображать изображение вместе с текстом
                label.appendChild(img);
              } else {
                label.classList.remove('checked');
                listItem.classList.remove('checked-list');
                // Удаление изображения (если необходимо)
                var img = label.querySelector('img');
                if (img) {
                  img.remove();
                }
              }
            }
          </script>
